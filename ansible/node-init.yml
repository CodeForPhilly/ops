#!/usr/bin/env ansible-playbook
---
- name: 'Arch - Install python'
  hosts: archlinux
  gather_facts: false
  vars:
    ansible_user: root
  tasks:
    - name: install python
      raw: |
        set -e
        if ! type python; then
          pacman -Syu --noconfirm python
          printf 'status:changed'
        else
          printf 'status:ok'
        fi
      register: py_install_job
      changed_when: py_install_job.stdout.endswith('status:changed')

- name: 'Initialize ansible environment'
  hosts: all
  gather_facts: false
  vars:
    ansible_user: root
  tasks:
    - name: create admin user
      raw: |
        set -e
        if ! [ -e /home/{{ admin_user }} ]; then
          useradd -Umd /home/{{ admin_user }} -s /bin/bash {{ admin_user }}
          mkdir /home/{{ admin_user }}/.ssh
          chmod 700  /home/{{ admin_user }}/.ssh
          cp -a ~/.ssh/authorized_keys /home/{{ admin_user }}/.ssh/authorized_keys
          chown -R {{ admin_user }}: /home/{{ admin_user }}
          cat <<EOF > /etc/sudoers.d/{{ admin_user }}
        {{ admin_user }} ALL=(ALL) NOPASSWD: ALL
        EOF
          printf 'status:changed'
        else
          printf 'status:ok'
        fi
      register: admin_user_job
      changed_when: admin_user_job.stdout.endswith('status:changed')

    - name: initialize python environment
      raw: |
        set -e
        if ! [ -e /home/{{ admin_user }}/.python ]; then
          python -m venv /home/{{ admin_user }}/.python
          chown -R {{ admin_user }}: /home/{{ admin_user }}
          printf 'status:changed'
        else
          printf 'status:ok'
        fi
      register: py_env_job
      changed_when: py_env_job.stdout.endswith('status:changed')

    - name: disable root login
      vars:
        sshd_svc: sshd
        sshd_cfg: /etc/ssh/sshd_config
      raw: |
        set -e
        read opt val <<< $(grep '^PermitRootLogin' {{ sshd_cfg }} || true)
        if [ -z "$opt" ] || [ "$val" != 'no' ]; then
          sed -i '/^PermitRootLogin/d' {{ sshd_cfg }}
          sed -i '$aPermitRootLogin no' {{ sshd_cfg }}
          systemctl reload {{ sshd_svc }}
          printf 'status:changed'
        else
          printf 'status:ok'
        fi
      register: root_login_job
      changed_when: root_login_job.stdout.endswith('status:changed')
